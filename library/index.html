<!doctype html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a76f0107b1.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="resources/menu-book.svg">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>

<header>
    <h1 id="mainHeader">StackOverBook</h1>
    <button>
        Login
    </button>
</header>

<div class="addBookDiv">
    <h2 id="addBook">
        <i class="fa-solid fa-plus"></i>Add a book
    </h2>
</div>

<div class="bookCardContainer">
    <div class="bookCard">
        <p>Title: Harry Potter & squad</p>
        <p>Author: Angelina Jolie</p>
        <p>Release Year: 2027</p>


        <div class="read status">
            <p>Status: TEST</p>
            <input type="checkbox" checked="checked" data-index="-1">
        </div>

        <button class="removeBtnTest" data-index="-1">Remove book</button>
    </div>

</div>

<dialog id="bookBox">

    <form action="#">

        <div class="formInput">
            <div>
                <label for="title">Book title: </label>
                <input type="text" name="bookTitle" id="title" minlength="4" required>
            </div>

            <div>
                <label for="bookAuthor">Book author: </label>
                <input type="text" name="bookTitle" id="bookAuthor" required/>
            </div>

            <div>
                <label for="releaseYear">Book Release Year: </label>
                <select id="releaseYear" required>
                    <option disabled selected value="">Select an option</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2021">2021</option>
                    <option value="2023">2023</option>
                </select>
            </div>

            <div id="checkReadStatus">
                <label for="isRead"> Did you read this book?</label>
                <input type="checkbox" id="isRead" value="false">
            </div>
        </div>

        <div class="formButtons">
            <button id="closeBtn" formmethod="dialog">Close</button>
            <button id="submitBtn">Submit</button>
        </div>

    </form>


</dialog>

<footer>
    Copyright &copy; Spurz 2023
</footer>

</body>
</html>
