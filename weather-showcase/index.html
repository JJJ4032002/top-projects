<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="resources/weather-icon.svg">
    <link rel="stylesheet" href="main.css">
    <script src="script.js" defer></script>
    <title>Seize the weather</title>
</head>
<body>

<header>
    <img src="resources/weather-icon.svg">
    <h1>Seize the weather</h1>
</header>

<nav>
    <div class="search">
        <label for="searchBox">Location: </label>
        <input type="text" id="searchBox" placeholder="Search for new location">
    </div>

    <div class="locationInfo">
        <div class="location">
            <div class="country">Great Britain</div>
            <div class="city">London</div>
        </div>

        <div class="stateIcon">
            <h4>Time of day</h4>
            <img src="resources/moon-sleep.svg" alt="">
        </div>
    </div>

</nav>

<main>
    <div class="temp">
        <h4 id="currTempInfo">
            Current temperature:
        </h4>
        <h5>
            Switch to 째F
        </h5>
    </div>
    <div class="rainDays">
        <h2>
            Weather data over the next 5 hours
        </h2>

        <div class="table">
            <div class="tableHeader">
                <h3>Time</h3>
                <h3>Temperature</h3>
                <h3>Chance of rain</h3>
                <h3>Wind speed</h3>
            </div>

            <div class="tableInfo">
                <div class="tableRow">
                    <p>08.00 hrs</p>
                    <p>4 째C</p>
                    <p>85%</p>
                    <p>2 kph</p>
                </div>

                <div class="tableRow">
                    <p>08.00 hrs</p>
                    <p>4 째C</p>
                    <p>85%</p>
                    <p>2 kph</p>
                </div>

                <div class="tableRow">
                    <p>08.00 hrs</p>
                    <p>4 째C</p>
                    <p>85%</p>
                    <p>2 kph</p>
                </div>


            </div>
        </div>


    </div>
</main>

</body>
</html>
