<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SheerLock</title>
</head>
<body>
<main class="mainContainer">

    <div class="imgContainer">
        <img src="" alt="" class="logo">
        <h2 class="logoText"></h2>
        <h5 class="photoCreds"></h5>
    </div>

    <div class="loginInfo">
        <div class="loginHeader">
            <h3 class="headText"></h3>
            <h2 class="subHeadText"></h2>
        </div>

        <div class="formRegion">
            <h3 class="formHeader"></h3>

            <div class="formInfo">
                <form action="#" method="post">

                    <label for="firstName"></label>
                    <input id="firstName" type="text" name="firstName">

                    <label for="lastName"></label>
                    <input id="lastName" type="text" name="firstName">

                    <label for="email"></label>
                    <input id="email" type="text" name="firstName">

                    <label for="phoneNum"></label>
                    <input id="phoneNum" type="text" name="firstName">

                    <label for="password1"></label>
                    <input id="password1" type="text" name="firstName">

                    <label for="password2"></label>
                    <input id="password2" type="text" name="firstName">

                </form>
            </div>

        </div>

        <div class="accountNext">
            <button class="createAcc"></button>
            <h6 class="existingAcc"></h6>
        </div>

    </div>
</main>
</body>
</html>
